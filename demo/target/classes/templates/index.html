<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Quest Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="skyrim-bg"></div>
    <header>
        <nav>
            <h1>Skyrim Quest Tracker</h1>
            <ul>
                <li><a href="#characters">Personnages</a></li>
                <li><a href="#quests">Quêtes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="characters">
            <h2>Personnages</h2>
            <div id="character-list" class="card-container"></div>
        </section>
        <section id="quests">
            <h2>Quêtes</h2>
            <div id="quest-controls">
                <input type="text" id="quest-search" placeholder="Rechercher une quête...">
                <select id="quest-difficulty">
                    <option value="">Toutes difficultés</option>
                    <option value="Facile">Facile</option>
                    <option value="Moyen">Moyen</option>
                    <option value="Difficile">Difficile</option>
                </select>
            </div>
            <div id="quest-list" class="card-container"></div>
        </section>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
        <div id="error-message" class="error-message hidden"></div>
    </main>
    <footer>
        <p>&copy; 2025 Skyrim Quest Tracker. Inspiré par The Elder Scrolls V: Skyrim.</p>
    </footer>
    <script th:src="@{/js/app.js}" src="/js/app.js"></script>
</body>
</html>
